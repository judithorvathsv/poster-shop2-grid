<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img id="navIcon" src="./assets/navicon.svg" alt="navigation icon">
        <h1>Checkout</h1>
        <img id="ninjaHead" src="./assets/ninjahead.svg" alt="ninja head">
    </header>

    <main>

        <section id="titleSection">
            <h2>Varor i korg</h2>
        </section>

        <section id="lastTwoItemSection">
            <div class="lastTwoItemsInfo">
                <img src="./assets/char-7.png" alt="fotograf picture" class="lastTwoPictures">
                <div class="lastTwoInfoContainer">
                    <h2 class="lastTwoTitle">Fotograf</h2>
                    <button class="moneyLastTwoItems">Ta bort från varukorg</button>
                </div>
            </div>

            <div class="lastTwoItemsInfo">
                <img src="./assets/char-9.png" alt="personligTränare picture" class="lastTwoPictures">
                <div class="lastTwoInfoContainer">
                    <h2 class="lastTwoTitle">Personlig tränare</h2>
                    <button class="moneyLastTwoItems">Ta bort från varukorg</button>
                </div>
            </div>

        </section>

        <section id="cartSection">

            <div id="cartTitle">
                <span class="itemInfo">Vara</span>
                <span class="itemInfo itemPiece">Antal</span>
                <span>Pris</span>
            </div>
            <div class="cartItem1">
                <span class="itemInfo">Poster Photograf</span>
                <span class="itemInfo itemPiece">1</span>
                <span>179 sek</span>
            </div>
            <div class="cartItem2">
                <span class="itemInfo">Poster Crossfit</span>
                <span class="itemInfo itemPiece">1</span>
                <span>179 sek</span>
            </div>

            <hr>

            <div id="total">
                <span>Totalt</span>
                <span>358 sek</span>
            </div>
        </section>

        <section id="gimmiButtonSection">
            <button>Gimmie gimmie gimmie!</button>
        </section>


    </main>
    <footer>

        <div id="footerContainer">
            <div class="footerItem" id="navInfo">
                <h2>Nav</h2>
                <div class="footerInfo footerInfoInRow">
                    <span>Products</span>
                    <span>About Us</span>
                    <span>Contact</span>
                </div>
            </div>

            <div class="footerItem" id="addressInfo">
                <h2>Address</h2>
                <div class="footerInfo footerInfoInRow">
                    <span>Plinkeplonkvägen 32</span>
                    <span>888 81 Klonkberga</span>
                </div>
            </div>

            <div class="footerItem" id="socialMediaInfo">
                <h2>Social Media</h2>
                <div class="footerInfo" id="socialMediaItems">
                    <img src="./assets/logo-twitter.svg" alt="twitter">
                    <img src="./assets/logo-facebook.svg" alt="facebook">
                    <img src="./assets/logo-linkedin.svg" alt="linkedin">
                    <img src="./assets/logo-instagram.svg" alt="instagram">
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
